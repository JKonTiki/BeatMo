<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="http://images.clipartpanda.com/musical-notes-png-free-vector-musical-note-3-dennis-b-01r_101219_musical_note_3_dennis_b_01r.png">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <div id="drum-body" class="container">
      <img src="public/img/BMOBLANK.png"  id="BMO" alt="" />
      <img src="public/img/play.png" id="toggle" alt="" />
      <img src="public/img/stop.png" id="stopbutton" alt="" />
      <img src="public/img/tempo-button-up.png" id="tempobuttonup" alt="" />
      <img src="public/img/tempo-button-down.png" id="tempobuttondn" alt="" />
      <img src="public/img/round-bar.png" id="round-bar" alt="" />
      <img src="public/img/little-circle.png" id="little-circle" alt="" />
      <img src="public/img/little-green-circle.png" id="little-green-circle" alt="" />
      <div class="tempo">
        <img src="public/img/tempodisplay.png" id="tempodisplay" alt="" />
        <h6 id="bpm"></h6>
      </div>
      <div>
        <img src="public/img/frown.png" class="frown"/>
      </div>
      <form id="bpmForm">
        <input id="bpmEntry" type="text" placeholder="Enter BPM">
        <button id="submit" type="submit" name="button">Submit</button>
      </form>
      <div class="container" id="track-area">
      </div>

    </div>

    <div id="sounds">

    </div>

  </body>
</html>
