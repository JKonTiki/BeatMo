    <title>Drum Machine</title>

  <body>
    <div id="drum-body" class="container">
      <img src="public/img/BMOBLANK.png"  id="BMO" alt="" />
      <img src="public/img/play.png" id="toggle" alt="" />
      <img src="public/img/stop.png" id="stopbutton" alt="" />
      <img src="public/img/tempo-button-up.png" id="tempobuttonup" alt="" />
      <img src="public/img/tempo-button-down.png" id="tempobuttondn" alt="" />
      <div class="tempo">
        <img src="public/img/tempodisplay.png" id="tempodisplay" alt="" />
        <h6 id="bpm"></h6>
      </div>

      <div class="container" id="track-area">
        <img src="public/img/instrument-display.png" id="instrument1" alt="" />
        <div class="instrument-name"><h2>KICK</h2></div>
        <div class="row1"></div>
        <img src="public/img/instrument-display.png" id="instrument2" alt="" />
        <div class="instrument-name"><h2>SNARE</h2></div>
        <div class="row2"></div>
        <img src="public/img/instrument-display.png" id="instrument3" alt="" />
        <div class="instrument-name"><h2>HIHAT</h2></div>
        <div class="row3"></div>
        <img src="public/img/instrument-display.png" id="instrument4" alt="" />
        <div class="instrument-name"><h2>CRASH</h2></div>
        <div class="row4"></div>
        <h1>BMO<h1>
      </div>

    </div>

<div id="sounds">

</div>

  </body>
